<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="edge" />
<meta http-equiv="Pragma" content="no-cache" />
<title>++登陆++</title>
</head>
<body>
  <div class="login">
    <div>
      <p th:if="${param.logout}">成功注销！</p>
      <p th:if="${param.error}">登陆错误！</p>
    </div>
    <form name="form" action="/login" method="POST" th:action="@{/login}">
      <div>
        <p>
          <label for="username">用户名</label>
          <input id="username" type="text" placeholder="请输入用户名" name="username" />
        </p>
        <p>
          <label for="password">密　码</label>
          <input id="password" type="password" placeholder="请输入密码" name="password" />
        </p>
        <p>
          <input type="submit" id="login" value="登陆" />
        </p>
        <p>
          <a th:href="@{/oauth2login}">OAuth2登陆</a>
        </p>
      </div>
    </form>
  </div>
</body>
</html>
